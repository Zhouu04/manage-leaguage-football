<ngb-carousel
  #carousel
  (slide)="onSlide($event)"
>
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h3>{{img.title}}</h3>
    </div>
    <div class="picsum-img-wrapper">
      <img class="img-fluid" [src]="img.link" alt="My image {{i + 1}} description" />
    </div>
  </ng-template>
</ngb-carousel>
