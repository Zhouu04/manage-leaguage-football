
<div class="background-image" style="background-image: url('./assets/img/3393544.jpg')">
  <div class="container">

    <a routerLink="/home" class="logo-container">
      <img src="./assets/img/dyvi.png" class="logo" alt="Logo">
    </a>

    <form [formGroup]="loginForm" class="sign-in-form bg-white p-3" style="border-radius: 10px; width: 400px">
      <h2 class="text-center">Đăng nhập</h2>
      <div class="">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tên đăng nhập</mat-label>
          <input formControlName="username" matInput placeholder="Tên đăng nhập"/>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.errors">
            Tên đăng nhập không được bỏ trống
          </mat-error>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mật khẩu </mat-label>
          <input formControlName="password" type="password" matInput placeholder="Mật khẩu " />
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.errors">
            Mật khẩu  không được bỏ trống
          </mat-error>
        </mat-form-field>
      </div>
      <div class="mb-4 text-danger"><p>{{errMsg}}</p></div>
      <div class="row-control">
        <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
      </div>
      <div class="row-control row-actions">
        <button mat-raised-button color="primary" (click)="login()" type="submit">Đăng nhập</button>
      </div>
    </form>
  </div>
</div>
