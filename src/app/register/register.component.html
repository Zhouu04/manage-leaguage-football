      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tên đăng nhập</mat-label>
          <input formControlName="username" matInput placeholder="Tên đăng nhập"/>
          <mat-error *ngIf="registerForm.get('username')?.errors?.['required']">
            Tên đăng nhập không hợp lệ
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mật khẩu</mat-label>
          <input formControlName="password" type="password" matInput placeholder="Mật khẩu"/>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
            Mật khẩu không hợp lệ
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Xác nhận mật khẩu</mat-label>
          <input formControlName="confirmPassword" type="password" matInput placeholder="Xác nhận mật khẩu"/>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
            Mật khẩu xác nhận không khớp
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row-control row-actions">
        <button mat-raised-button color="primary" (click)="onSubmit()"  class="red-text-button">Đăng ký</button>
      </div>

      <div class="text-center mt-3">
        <p>Bạn đã có tài khoản? <a routerLink="/login">Đăng nhập</a></p>
      </div>

    </form>
  </div>

</div>
