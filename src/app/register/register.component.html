<div class="background-image" style="background-image: url('./assets/img/3393544.jpg')">
  <div class="container">

    <a routerLink="/home" class="logo-container">
      <img src="./assets/img/dyvi.png" class="logo" alt="Logo">
    </a>

    <form [formGroup]="registerForm" class="sign-in-form bg-white p-3" style="border-radius: 10px; width: 400px">
      <h2 class="text-center">Đăng Ký</h2>
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tên</mat-label>
          <input formControlName="name" matInput placeholder="Tên"/>
          <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.errors">
            Tên không được bỏ trống
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Email"/>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.errors">
            Email không hợp lệ
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tên đăng nhập</mat-label>
          <input formControlName="username" matInput placeholder="Tên đăng nhập"/>
          <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.errors">
            Tên đăng nhập không hợp lệ
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Mật khẩu</mat-label>
          <input formControlName="password" type="password" matInput placeholder="Mật khẩu"/>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.errors">
            Mật khẩu không hợp lệ
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Xác nhận mật khẩu</mat-label>
          <input formControlName="confirmPassword" type="password" matInput placeholder="Xác nhận mật khẩu"/>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.errors">
            Mật khẩu xác nhận không khớp
          </mat-error>
        </mat-form-field>
      </div>
      
      
      <div class="row-control row-actions">
        <button mat-raised-button color="primary" (click)="onSubmit()" type="button"><a routerLink="/login">Đăng ký</a></button>
      </div>

      <div class="text-center mt-3">
        <p>Bạn đã có tài khoản? <a routerLink="/login">Đăng nhập</a></p>
      </div>
      
    </form>
  </div>

</div>
