<h1> <i class="fa-solid fa-table-list mr-3" style="color: #74C0FC;"></i> Danh sách đội bóng</h1>
<button class="btn btn-primary mb-3"   (click)="open(formteam)">Thêm đội bóng</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Stt</th>
    <th>Tên đội bóng </th>
    <th>Số điện thoại </th>
    <th >Đội trưởng</th>
    <th>Cấu hình</th>
  </tr>
  </thead>
  <tbody *ngIf="teams$?.length > 0; else noData">
  <tr *ngFor="let team of teams$; let i = index">
    <td>{{i + 1}}</td>
    <td>{{team.name}}</td>
    <td>{{team.phoneNumber}}</td>
    <td>
      {{team.captainName}}
    </td>
    <td>
      <td>

        <a class="btn btn-sm btn-info" style="margin-right: 10px" [routerLink]="'../schedule/' + season.id">
          <i class="fa-regular fa-calendar-days" style="color: #000"></i>
          Lịch thi đấu
        </a>
        <button class="btn btn-sm btn-warning" style="margin-right: 10px" [routerLink]="'../standing/' + season.id">
          <i class="fa-solid fa-list-ol" style="color: #000"></i>
          Bảng xếp hạng
        </button>
        <button class="btn btn-sm btn-success" placement="top"   ngbTooltip="Cập nhật"  style="margin-right: 10px" (click)="openUpdate(update, season)">
          <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
        </button>
        <button class="btn btn-sm btn-danger" placement="top" ngbTooltip="Xoá" style="margin-right: 10px" (click)="openDelete(deleteModal, season.id)">
          <i class="fa-solid fa-trash" style="color: #ffffff;"></i>
        </button>
     
    </td>

  </tr>
  </tbody>
</table>
<ng-template #formteam let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-add">Thêm đội bóng</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <app-form-add-team [idSeason]="idSeason"></app-form-add-team>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Thoát</button>
  </div>
 </ng-template>

 <ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="delete-modal">Xóa đội bóng</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p class="text-danger">
      Bạn có chắc chắn muốn xóa đội bóng này?
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteTeam()">Xóa</button>
  </div>
 </ng-template>
 <ng-template #update let-modal>
  <div class="modal-header">
   <h4 class="modal-title" id="modal-update">Cập nhật thông tin đội bóng</h4> 
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <app-form-add-team [idSeason]="idSeason"></app-form-add-team>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Thoát</button>
    </div>
 </ng-template>
 

<ng-template #noData>
  Chưa có đội bóng nào được thêm
</ng-template>
