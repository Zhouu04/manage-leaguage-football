
<form [formGroup]="form" class="row g-3">
  <div class="col-auto">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Tên giải đấu">
  </div>
  <div class="col-auto">
    <label for="name" class="visually-hidden"></label>
    <input type="text" class="form-control" id="name" formControlName="name"  placeholder="Tên giải đấu">
    <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
      <p>Tên giải đấu là bắt buộc</p>
    </mat-error>
  </div>
  <div class="col-auto">
    <button type="submit" (click)="addLeaguage()" class="btn btn-sm btn-primary mb-3">Thêm</button>
  </div>
</form>
<ngb-alert [dismissible]="false" *ngIf="successMessage" type="success" (closed)="successMessage = ''"
>
  <p class="mr-3">{{ successMessage }}</p>
  <button type="button" class="btn btn-sm btn-light" (click)="collapse.toggle()">Tạo mùa giải</button>
</ngb-alert>
<p>


</p>
<div class="row">
  <div #collapse="ngbCollapse" class="col-10" [(ngbCollapse)]="isCollapsed">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="form-group mb-3">
              <label for="season">Tên mùa giải</label>
              <input type="text" id="season" class="form-control" formControlName="season">
              <app-control-messages [control]="form.controls['season']" [label]="'Ten mua giai'"></app-control-messages>
            </div>

            <div class="form-group col-md-6 mb-3">
              <label for="place">Địa điểm thi đấu</label>
              <input type="text" id="place" class="form-control" formControlName="place">
            </div>

            <div class="form-group col-md-6 mb-3">
              <label for="team">Số đội tham dự</label>
              <input type="number" id="team" class="form-control" formControlName="team">
              <mat-error *ngIf="form.get('team')?.invalid && form .get('team')?.touched">
                Số đội tham dự không được bỏ trống
              </mat-error>
            </div>

            <div class="form-group col-md-6 mb-3">
              <label>Thời gian bắt đầu</label>
              <div class="input-group">
                <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d1="ngbDatepicker" formControlName="startTime">
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d1.toggle()" type="button"></button>
              </div>
            </div>

            <div class="form-group col-md-6 mb-3">
              <label>Thời gian kết thúc</label>
              <div class="input-group">
                <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d2="ngbDatepicker" formControlName="endTime">
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
              </div>
            </div>

            <div class="form-group col-md-6 mb-3">
              <label for="tournamentType">Thể thức thi đấu</label>
              <select id="tournamentType" class="form-select" formControlName="tournamentType">
                <option value="vongtron">Vòng tròn</option>
                <option value="loaitructiep">Loại trực tiếp</option>
              </select>
              <mat-error *ngIf="form.get('tournamentType')?.invalid && form .get('tournamentType')?.touched">
                Thể thức thi đấu không được bỏ trống
              </mat-error>
            </div>

            <div class="form-group col-md-6 mb-3">
              <label for="player">Số cầu thủ mỗi đội</label>
              <input type="number" id="player" class="form-control" formControlName="player">
            </div>

            <div class="form-group col-md-6 mb-3">
              <label for="coach">Số thành viên ban huấn luyện</label>
              <input type="number" id="coach" class="form-control" formControlName="coach">
            </div>

            <div class="form-group col-md-6 mb-3">
              <label for="time">Số phút 1 hiệp</label>
              <input type="number" id="time" class="form-control" formControlName="time">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-success" type="submit" (click)="submitForm()">Lưu</button>
      </div>
    </div>
</div>
</div>
<ngb-alert class="mt-3" [dismissible]="false" *ngIf="showAlert" type="success">
      Lưu thành công mùa giải.
</ngb-alert>
