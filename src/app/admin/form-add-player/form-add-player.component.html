<form [formGroup]="formplayer">
    <div class="row">
      <div class="form-group mb-3">
        <label for="name">Tên cầu thủ <span class="text-danger">*</span></label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <app-control-messages [control]="formplayer.controls['name']" [label]="'Tên cầu thủ'"></app-control-messages>
      </div>
  
      <div class="form-group col-md-6 mb-3">
        <label for="age">Tuổi</label>
        <input type="text" id="age" class="form-control" formControlName="age">
        <app-control-messages [control]="formplayer.controls['age']" [label]="'Tuổi'"></app-control-messages>
      </div>
  
      <div class="form-group col-md-6 mb-3">
        <label for="goal">Số bàn thắng</label>
        <input type="text" id="goal" class="form-control" formControlName="goal">
        <app-control-messages [control]="formplayer.controls['goal']" [label]="'Số bàn thắng'"></app-control-messages>
      </div>
  
      <div class="form-group col-md-6 mb-3">
        <label for="assist">Số kiến tạo</label>
        <input type="text" id="assist" class="form-control" formControlName="assist">
        <app-control-messages [control]="formplayer.controls['assist']" [label]="'Số kiến tạo'"></app-control-messages>
      </div>
  
      <div class="form-group col-md-6 mb-3">
        <label for="role">Vị trí</label>
        <input type="text" id="role" class="form-control" formControlName="role">
        <app-control-messages [control]="formplayer.controls['role']" [label]="'Vị trí'"></app-control-messages>
      </div>
    </div>
  </form>
  
  <ngb-alert class="mt-3" [dismissible]="false" *ngIf="showAlert" type="success">
    Thêm cầu thủ thành công.
  </ngb-alert>
  
  <ngb-alert class="mt-3" [dismissible]="false" *ngIf="showUpdate" type="warning">
    Cập nhật cầu thủ thành công.
  </ngb-alert>
  
  <button class="btn btn-outline-info" (click)="addPlayer()">Lưu</button>
  <button class="btn btn-outline-secondary" style="margin-left: 10px" (click)="reset()">Nhập lại</button>
