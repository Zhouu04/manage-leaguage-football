<form [formGroup]="formteam">
  <div class="row">
    <div class="form-group mb-3">
      <label for="name">Tên đội bóng <span class="text-danger">*</span></label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <app-control-messages [control]="formteam.controls['name']" [label]="'Tên đội bóng'"></app-control-messages>
    </div>

    <div class="form-group col-md-6 mb-3">
      <label for="captainName">Đội trưởng</label>
      <input type="text" id="captainName" class="form-control" formControlName="captainName">
    </div>

    <div class="form-group col-md-6 mb-3">
      <label for="facebook">Facebook</label>
      <input type="text" id="facebook" class="form-control" formControlName="facebook">
    </div>

    <div class="form-group col-md-6 mb-3">
      <label for="phoneNumber">Số điện thoại</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
      <app-control-messages [control]="formteam.controls['phoneNumber']" [label]="'Số điện thoại'"></app-control-messages>
    </div>

    <div class="form-group col-md-6 mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <app-control-messages [control]="formteam.controls['email']" [label]="'Email'"></app-control-messages>
    </div>
  </div>
</form>

<ngb-alert class="mt-3" [dismissible]="false" *ngIf="showAlert" type="success">
  Thêm đội bóng thành công.
</ngb-alert>

<ngb-alert class="mt-3" [dismissible]="false" *ngIf="showUpdate" type="warning">
  Cập nhật đội bóng thành công.
</ngb-alert>

<button class="btn btn-outline-info" (click)="addTeam()">Lưu</button>
<button class="btn btn-outline-secondary" style="margin-left: 10px" (click)="reset()">Nhập lại</button>
